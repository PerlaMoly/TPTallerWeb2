<div class="container mt-5">
  <div *ngFor="let course of courses" class="card card-body mb-2">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <span> {{ course.name }} </span>
          </li>

          <li class="list-group-item">Descripcion: {{ course.description }}</li>

          <li class="list-group-item">Precio: ${{ course.price }} USD</li>

          <li class="list-group-item">
            <a class="btn btn-danger" href="courses/{{ course.id }}"> Ver </a>
          </li>
        </ul>
      </div>

      <div class="col-md-4">
        <img
          [src]="course.imageURL"
          class="card-img mt-4 img-fluid"
          width="100%"
          height="100px"
          alt="Imagen del curso"
        />
      </div>
    </div>
  </div>
</div>
