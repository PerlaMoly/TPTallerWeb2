<div class="container mt-5">
  <h1 class="text-center">Aprendé Online / Cursos</h1>
  <div *ngFor="let course of courses" class="card card-body mb-2">
    <div class="row">
      <div class="col-md-8">
        <h5 class="card-title">{{ course.name }}</h5>
        <p class="card-text"> {{ course.description }} </p> 
        <a class="btn btn-danger" href="courses/{{ course.id }}"> Detalle </a>
      </div>

      <div class="card" style="width: 18rem;">
  <img [src]="course.imageURL" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{course.name}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ course.hours }} Horas de duración</li>
    <li class="list-group-item">{{course.category}} es el lenguaje de este curso</li>
    <li class="list-group-item"><h4 class="text-dark"> {{course.price}} U$S</h4> <small class="text-primary"> 12 coutas </small>  
      </li>

      <li class="list-group-item"> <img src="http://ketekipo.com.ar/wp-content/uploads/2020/05/mercado-pago.png" class="img-fluid card-img-top rounded" height="20px"> 
       
      </li>

    </ul> 
      

</div>
    </div>
  </div>
</div>
