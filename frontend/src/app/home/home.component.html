<div class="container">
  <h1 class="text-center">Aprend√© Online</h1>
  <div class="card">

    <div class="">
    <ng-autocomplete
      [data]="data"
      [searchKeyword]="keyword"
      (selected)="selectEvent($event)"
      (inputChanged)="onChangeSearch($event)"
      [minQueryLength]="3"
      [itemTemplate]="itemTemplate"
      [notFoundTemplate]="notFoundTemplate"
    >
    </ng-autocomplete>
    <ng-template #itemTemplate let-item>
      <a [innerHTML]="item.name"></a>
    </ng-template>

    <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="notFound"></div>
    </ng-template>
    </div>
  </div>

  <div>
    <nav class="nav nav-masthead justify-content-center">
      <a class="nav-link active" routerLink="/courses" routerLinkActive="active">DATA SCIENCE</a>
      <a class="nav-link" href="/courses">MOBILE</a>
      <a class="nav-link" href="/courses">JUEGOS</a>
      <a class="nav-link" href="/courses">DATABASE</a>
    </nav>
  </div>

  <div class="Fondo">
    <img src="assets/Fondo.jpg" >
  </div>
  <app-list-courses></app-list-courses>
</div>
