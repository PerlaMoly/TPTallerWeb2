
<div class="container">
    <h1 class="text-center margintopbottom"  >Aprend√© Online / Mi Carrito</h1>
   
    <div class="card">

        

<table class="table table-border">
    <thead>
        <th>Curso</th>
        <th>Imagen</th>
        <th>Categoria</th>
        <th>Precio</th>
        <th>Horas</th>
        <th>Eliminar</th>
</thead>

<tbody>
<tr *ngFor="let detalle of carritoService.detalle">
    <td>{{detalle.courses['name']}}</td>
    <td>
        <img [src] = "detalle.courses['imageURL']" class="card-img-top" alt="..."  style="width: 200px;"> 
    </td>
    <td>{{detalle.courses['category']}}</td>
    <td>U$S {{detalle.courses['price']}}</td>
    <td>{{detalle.courses['hours']}}</td>
     
     <td>
         <button class="btn btn-danger"  (click)="eliminarDelCarrito(detalle.id)">Eliminar</button>
 
    </td>
</tr>
 <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td>Total: U$S{{total}}</td>
    <td><div *ngIf="total>0">
        <button class="btn btn-success" 
         (click)="finalizarCompra()">Finalizar Compra</button>
        </div>
   </td>
 </tr>
</tbody>
</table>
 
<div *ngIf="mensaje">{{mensaje}}</div>
</div>

</div>
