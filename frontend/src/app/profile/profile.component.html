<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.name }} {{ currentUser.last_name }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Direccion:</strong>
    {{ currentUser.address }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
