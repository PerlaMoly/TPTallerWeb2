<div class="container">
  <div class="card w-100 text-center" style="width: 18rem;">
    <!-- <img [src] = "course.imageURL" class="card-img-top" alt="..."> -->
    <img src="assets/{{courses['imageURL']}}.jpg" style="width: 200px;">
    <div class="card-body">

      <div class="row">
        <div class="col-sm-8">
         
            <div class="card-body">
              <h5 class="card-title">{{course.name}}</h5>
              <p class="card-text">{{course.description}}</p>
              
           
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Precio</h5>
              <s class="card-text">${{course.price}} ARS</s> 
              <button type="button" class="btn btn-success btn-sm" (click)="agregarAlCarrito(course.price, course.id)"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart d-flex justify-content-center" viewBox="0 0 16 16">
  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
</svg>

              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
